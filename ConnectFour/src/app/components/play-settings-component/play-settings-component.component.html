<div>
  <p>Level</p>
  <form (ngSubmit)='generateGame()'>
  <select name='level' [(ngModel)]='level'>
      <option value="3">Easy</option>
      <option value="5">Medium</option>
      <option value="10">Hard</option>
  </select>
    
  <button type='submit' (click)='goToHomePage()' mat-raised-button color="primary">Back To Home</button>
  </form>
</div>
